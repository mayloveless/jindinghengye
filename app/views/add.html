$def with (indexObj)
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Description" content="北京金鼎恒业实验仪器经销部，销售各种建材仪器，实验用品" />
	<meta name="Keywords" content="北京金鼎恒业实验仪器经销部，销售各种建材仪器，实验用品" />
    <title>管理中心|北京金鼎恒业实验仪器经销部</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" charset="utf-8"/>
    <style>
    	form{
    		width: 500px;
    		margin: 30px auto;
    		font-size: 16px;
    		line-height: 30px;
    	}
    	input[type=text]{
    		height: 30px;
    	}
    	textarea{
    		width: 280px;
    	}
    </style>
</head>
<body>

	<div class="navbar ">
	  <div class="navbar-inner">
	    <ul class="nav " >
	    	<li ><a class="navLink" href="/admin">查看产品</a></li>
	    	<li class="active" ><a class="navLink" href="/admin/add">增加产品</a></li>
	    	<li ><a class="navLink" href="/admin/checkMsg">查看留言</a></li>
	    	<li ><a href="/">返回主页</a></li>
	    </ul>
	  </div>

	  	$if indexObj['wrong'] : 
	  		<div class="alert alert-error">信息填写失败，请检查输入，重新提交</div>
	<form action="/admin/add" method="post"  enctype="multipart/form-data" >
		<label class="control-label" for="name">产品名称</label>
		<div class="controls">
		    <input type="text" id="name" name="name"  class="input-xlarge" >
		</div>

		<label class="control-label" for="size">规格</label>
		<div class="controls">
		    <input type="text" id="size" name="size"  class="input-xlarge" >
		</div>

		<label class="control-label" for="factory">出产厂</label>
		<div class="controls">
		    <input type="text" id="factory" name="factory" class="input-xlarge">
		</div>

		<label class="control-label" for="cata">分类</label>
		<select id="cata" name="cata">
		  $if indexObj['cata']:
		  			$for cata in indexObj['cata']:
					    <option value="$cata.cataId">$cata.cataName</option>
		</select>
		<label class="control-label" for="isMine">来源</label>
		<select id="isMine" name="isMine">
			<option value='0'>代理产品</option>
			<option value='1'>专利产品</option>
		</select>

		<label class="control-label" for="backup">备注</label>
		<div class="controls">
		    <textarea rows="5" name="backup" id="backup"></textarea>
		</div>

		<label class="control-label" for="pic">上传图片： 推荐尺寸大于400px*400px，格式为png/jpg</label>
		<div class="controls">
		    <input type="file" id="pic" name="imgFile" class="input-xlarge">
		</div>


		<div class="form-actions">
		  <button type="submit" class="btn btn-primary">保存</button>
		</div>
	</form>

	




</body>
 <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript" ></script>
 <script src="/static/js/bootstrap.js" type="text/javascript" ></script>
<!-- <script src="/static/js/add.js" type="text/javascript"> </script>-->
</html>
