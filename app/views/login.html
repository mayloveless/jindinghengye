$def with (indexObj)
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Description" content="北京金鼎恒业实验仪器经销部，销售各种建材仪器，实验用品" />
	<meta name="Keywords" content="北京金鼎恒业实验仪器经销部，销售各种建材仪器，实验用品" />
    <title>管理中心|北京金鼎恒业实验仪器经销部</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" charset="utf-8"/>
   <style>
   		.form{
   			width: 550px;
   			margin: 100px auto;
   			border:2px solid #fff;
   			box-shadow: 1px 1px 3px #fff;
   			padding: 50px 0;
   			background: #9BC7DE;
   			color: #fff;
   		}
   		#inputUser,#inputPassword{
   			height: 30px;
   		}
   		body{
   			background: url(/static/img/navBg.jpg);
   		}
   		.tip{
   			text-align: center;
   		}

   </style>
</head>
<body>
	<form class="form-horizontal form" action="/login" method="post">
		$if indexObj['wrong'] : 
			<div class="alert alert-warn tip">用户名或密码错误！</div>
		<div class="control-group">
		    <label class="control-label" for="inputUser">用户名</label>
		    <div class="controls">
		      <input type="text" id="inputUser" placeholder="username" name="username">
		    </div>
		</div>
		<div class="control-group">
	    <label class="control-label" for="inputPassword">密码</label>
	    <div class="controls">
	      <input type="password" id="inputPassword" placeholder="Password" name="password">
	    </div>
	  	</div>
	  	<div class="control-group">
	    	<div class="controls">
		      	<button type="submit" class="btn span2 ">登陆</button>
	    	</div>
	  	</div>
	</form>
</body>

 <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript" ></script>
 <script src="/static/js/bootstrap.js" type="text/javascript" ></script>
</html>
